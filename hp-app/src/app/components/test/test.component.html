<form (ngSubmit)="onSubmit()" action="/test" method="post">
  <label for="user">Enter your name in the database</label>
  <input [(ngModel)]="name" name="user" />
  <input [(ngModel)]="password" name="user" />
  <input [(ngModel)]="email" name="user" />
  <input [(ngModel)]="age" name="user" />
  <button style="color: black" (click)="addTest(user)">Add User</button>
  <p>{{ heroForm.value |json }}</p>
</form>
